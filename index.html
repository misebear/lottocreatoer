<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 생성기 - 클릭 한 번으로 로또 번호를 생성하세요</title>
    <meta name="description" content="로또 번호 생성기 웹페이지를 통해 클릭 한 번으로 1부터 45까지의 번호 중 6개의 랜덤 로또 번호를 손쉽게 생성하세요. 실제 로또 추첨 방송처럼 번호가 순서대로 나타납니다.">
    <meta name="keywords" content="로또, 로또 번호, 로또 번호 생성기, 로또 추첨, 랜덤 번호 생성기, 로또 번호 예측, 로또 당첨, 로또 복권, 로또 당첨 번호, 로또 구매, 로또 분석, 로또 통계">
    <meta name="author" content="Your Name">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .banner {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .ball {
            display: inline-block;
            margin: 5px;
            width: 40px;
            height: 40px;
            line-height: 40px;
            border-radius: 50%;
            background-color: #ffcc00;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }
        .balls-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .set-container {
            margin-bottom: 20px;
            text-align: center;
        }
        .info {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }
        #share-icons {
            margin-top: 20px;
            text-align: center;
        }
        #share-icons img {
            width: 40px;
            height: 40px;
            margin: 0 10px;
        }
        #lotto-share {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <a class="banner" href="https://link.coupang.com/a/byMeog" target="_blank">
        <img src="https://via.placeholder.com/150x50?text=iPhone+15+Pro+Max" alt="iPhone 15 Pro Max">
    </a>
    <h1>로또 번호 생성기</h1>
    <p>클릭 한 번으로 1부터 45까지의 번호 중 6개의 랜덤 로또 번호를 손쉽게 생성하세요.</p>
    <button onclick="generateLottoNumbers()">번호 생성</button>
    <div class="balls-container" id="ballsContainer"></div>

    <div class="info">
        <p><strong>로또추첨시간</strong><br>
        매주 토요일 20시 45분 MBC TV 방송채널에서 추첨합니다.</p>
        <p><strong>로또번호생성기 가능시간</strong><br>
        매주 토요일 20시에 이번 회차 번호생성이 종료되고, 일요일 00시 부터 다음 회차 번호를 생성할 수 있습니다.</p>
    </div>

    <div id="share-icons">
        <a href="javascript:shareFacebook()"><img src="facebook_icon.png" alt="Facebook"></a>
        <a href="javascript:shareTwitter()"><img src="twitter_icon.png" alt="Twitter"></a>
        <a href="javascript:shareKakao()"><img src="kakao_icon.png" alt="KakaoTalk"></a>
        <a href="javascript:shareTelegram()"><img src="telegram_icon.png" alt="Telegram"></a>
        <a href="javascript:shareNaver()"><img src="naver_icon.png" alt="Naver"></a>
        <a href="javascript:shareNaverBand()"><img src="naver_band_icon.png" alt="Naver Band"></a>
    </div>

    <div id="lotto-share">
        <a href="javascript:shareLotto()"><button>로또번호 생성 공유하기</button></a>
    </div>

    <script>
        function generateLottoNumbers() {
            const container = document.getElementById('ballsContainer');
            container.innerHTML = '';

            for (let i = 0; i < 5; i++) {
                const numbers = [];
                while (numbers.length < 6) {
                    const randomNum = Math.floor(Math.random() * 45) + 1;
                    if (!numbers.includes(randomNum)) {
                        numbers.push(randomNum);
                    }
                }
                numbers.sort((a, b) => a - b);

                const setContainer = document.createElement('div');
                setContainer.className = 'set-container';
                setContainer.innerHTML = `<strong>${i + 1}번:</strong> `;

                numbers.forEach((num, index) => {
                    setTimeout(() => {
                        const ball = document.createElement('div');
                        ball.className = 'ball';
                        ball.textContent = num;
                        setContainer.appendChild(ball);
                    }, index * 100); // 0.1초 간격으로 공을 표시
                });

                container.appendChild(setContainer);
            }
        }

        function shareFacebook() {
            window.open("https://www.facebook.com/sharer/sharer.php?u=" + encodeURIComponent(location.href));
        }

        function shareTwitter() {
            window.open("https://twitter.com/intent/tweet?url=" + encodeURIComponent(location.href) + "&text=" + document.title);
        }

        function shareKakao() {
            Kakao.init('YOUR_KAKAO_APP_KEY');
            Kakao.Link.createDefaultButton({
                container: '#share-icons a:nth-child(3)',
                objectType: 'feed',
                content: {
                    title: document.title,
                    description: '페이지 설명',
                    imageUrl: '이미지 URL',
                    link: {
                        mobileWebUrl: location.href,
                        webUrl: location.href
                    }
                }
            });
        }

        function shareTelegram() {
            window.open("https://telegram.me/share/url?url=" + encodeURIComponent(location.href) + "&text=" + document.title);
        }

        function shareNaver() {
            window.open("http://share.naver.com/web/shareView.nhn?url=" + encodeURIComponent(location.href) + "&title=" + document.title);
        }

        function shareNaverBand() {
            window.open("https://band.us/plugin/share?body=" + encodeURIComponent(location.href) + "&route=" + encodeURIComponent(location.href));
        }

        function shareLotto() {
            alert("로또번호 생성 및 공유하기 기능이 추가될 예정입니다.");
        }
    </script>
</body>
</html>
